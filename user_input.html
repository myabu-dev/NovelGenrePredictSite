<!DOCTYPE html>
<html lang="ja">

<head>
    <title>ジャンル分析</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/novel.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/user_input.js"></script>
</head>


<body>

    <div class="main">
        <div class="top">
            <div class="text_table">
                <div class="top_text">
                    <h1>ジャンル成分分析</h1>
                    <p>好きな文章を入力してください
                        <br> AIがどんなジャンルを持っているか判別します
                    </p>
                </div>
            </div>
        </div>
        <div class="center">
            <div class="discription">
                <p>テキストの最大入力数は2000文字です
                    <br> 2000文字以降は判定に含まれません
                </p>
            </div>

            <div class="form">
                <div class="counter">
                    <span class="count">0</span>/2000文字
                </div>
                <form action="/predict" accept-charset="UTF-8" method="post">
                    <input name="utf8" type="hidden" value="&#x2713;" />
                    <textarea name="input_text"></textarea>

                    <div class="button">
                        <input type="submit" value="分析する" class="submit_button">
                    </div>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
